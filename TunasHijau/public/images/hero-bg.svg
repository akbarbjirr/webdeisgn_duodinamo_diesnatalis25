<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#heroBg)"/>
  
  <!-- Large forest trees -->
  <g id="tree-large-1" transform="translate(50, 80)">
    <!-- Trunk -->
    <rect x="15" y="80" width="30" height="100" fill="#654321"/>
    <!-- Foliage -->
    <circle cx="30" cy="50" r="50" fill="#1B5E20"/>
    <circle cx="10" cy="70" r="40" fill="#2E7D32"/>
    <circle cx="50" cy="70" r="40" fill="#2E7D32"/>
  </g>
  
  <g id="tree-large-2" transform="translate(280, 100)">
    <!-- Trunk -->
    <rect x="15" y="60" width="28" height="120" fill="#654321"/>
    <!-- Foliage -->
    <circle cx="29" cy="20" r="48" fill="#1B5E20"/>
    <circle cx="8" cy="50" r="38" fill="#2E7D32"/>
    <circle cx="50" cy="50" r="38" fill="#2E7D32"/>
  </g>
  
  <!-- Nature elements -->
  <circle cx="80" cy="30" r="25" fill="#FFC107" opacity="0.9"/>
  
  <!-- Birds -->
  <g id="bird1" transform="translate(150, 40)">
    <path d="M 0 0 L -8 -5 L -5 0 L -8 5 Z" fill="white"/>
    <path d="M 5 0 L -3 -5 L 0 0 L -3 5 Z" fill="white"/>
  </g>
  
  <g id="bird2" transform="translate(320, 60)">
    <path d="M 0 0 L -8 -5 L -5 0 L -8 5 Z" fill="white"/>
    <path d="M 5 0 L -3 -5 L 0 0 L -3 5 Z" fill="white"/>
  </g>
  
  <!-- Message text area (overlay friendly) -->
  <rect x="30" y="210" width="340" height="70" fill="rgba(0,0,0,0.4)" rx="8"/>
  <text x="200" y="240" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Selamat Datang</text>
  <text x="200" y="265" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">Jaga Bumi, Jaga Masa Depan</text>
</svg>