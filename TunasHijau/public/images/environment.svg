<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#skyGrad)"/>
  <rect y="200" width="400" height="100" fill="url(#grassGrad)"/>
  
  <!-- Sun -->
  <circle cx="320" cy="60" r="40" fill="#FFD700"/>
  
  <!-- Trees -->
  <g id="tree1">
    <rect x="80" y="140" width="25" height="60" fill="#8B6F47"/>
    <circle cx="92.5" cy="120" r="35" fill="#2E7D32"/>
    <circle cx="70" cy="110" r="30" fill="#4CAF50"/>
    <circle cx="115" cy="110" r="30" fill="#4CAF50"/>
  </g>
  
  <g id="tree2">
    <rect x="200" y="150" width="20" height="50" fill="#8B6F47"/>
    <circle cx="210" cy="135" r="30" fill="#2E7D32"/>
    <circle cx="190" cy="125" r="25" fill="#4CAF50"/>
    <circle cx="230" cy="125" r="25" fill="#4CAF50"/>
  </g>
  
  <g id="tree3">
    <rect x="310" y="145" width="22" height="55" fill="#8B6F47"/>
    <circle cx="321" cy="125" r="32" fill="#2E7D32"/>
    <circle cx="298" cy="115" r="27" fill="#4CAF50"/>
    <circle cx="344" cy="115" r="27" fill="#4CAF50"/>
  </g>
  
  <!-- Clouds -->
  <ellipse cx="50" cy="50" rx="30" ry="20" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="80" cy="45" rx="35" ry="22" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="20" cy="60" rx="25" ry="18" fill="#FFFFFF" opacity="0.8"/>
