<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tipsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE6CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#tipsBg)"/>
  
  <!-- Lightbulb -->
  <g id="lightbulb">
    <!-- Glass bulb -->
    <circle cx="200" cy="100" r="45" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>
    <path d="M 165 140 Q 200 155 235 140" fill="none" stroke="#FFA500" stroke-width="2"/>
    
    <!-- Filament -->
    <path d="M 200 70 Q 190 85 200 100 Q 210 85 200 70" fill="none" stroke="#FF6B00" stroke-width="2"/>
    
    <!-- Base -->
    <rect x="180" y="145" width="40" height="15" fill="#C0C0C0" rx="2"/>
    <rect x="175" y="160" width="50" height="8" fill="#808080" rx="1"/>
    <rect x="180" y="168" width="40" height="8" fill="#808080" rx="1"/>
    
    <!-- Light rays -->
    <line x1="200" y1="20" x2="200" y2="40" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
    <line x1="260" y1="60" x2="275" y2="45" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
    <line x1="280" y1="100" x2="300" y2="100" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
    <line x1="140" y1="100" x2="120" y2="100" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
    <line x1="140" y1="60" x2="125" y2="45" stroke="#FFD700" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Checkmarks -->
  <g transform="translate(80, 220)">
    <circle cx="0" cy="0" r="15" fill="#4CAF50"/>
    <path d="M -8 0 L -2 6 L 8 -4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(200, 220)">
    <circle cx="0" cy="0" r="15" fill="#4CAF50"/>
    <path d="M -8 0 L -2 6 L 8 -4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(320, 220)">
    <circle cx="0" cy="0" r="15" fill="#4CAF50"/>
    <path d="M -8 0 L -2 6 L 8 -4" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>