<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eventBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#eventBg)"/>
  
  <!-- Calendar -->
  <g id="calendar" transform="translate(100, 50)">
    <!-- Calendar body -->
    <rect x="0" y="0" width="200" height="200" fill="white" stroke="#2E7D32" stroke-width="2" rx="8"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="200" height="40" fill="#2E7D32" rx="8"/>
    <text x="100" y="28" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Nopember 2025</text>
    
    <!-- Days header -->
    <g font-size="11" font-weight="bold" fill="#666">
      <text x="15" y="65">S</text>
      <text x="45" y="65">M</text>
      <text x="75" y="65">T</text>
      <text x="105" y="65">W</text>
      <text x="135" y="65">T</text>
      <text x="165" y="65">F</text>
      <text x="185" y="65">S</text>
    </g>
    
    <!-- Calendar grid -->
    <line x1="0" y1="75" x2="200" y2="75" stroke="#EEE" stroke-width="1"/>
    
    <!-- Sample dates -->
    <g font-size="12" fill="#333" text-anchor="middle">
      <text x="15" y="95">1</text>
      <text x="45" y="95">2</text>
      <text x="75" y="95">3</text>
      <text x="105" y="95">4</text>
      <text x="135" y="95">5</text>
      <text x="165" y="95">6</text>
      <text x="185" y="95">7</text>
    </g>
    
    <!-- Highlight date 22 -->
    <circle cx="75" cy="155" r="12" fill="#4CAF50"/>
    <text x="75" y="160" font-size="12" font-weight="bold" fill="white" text-anchor="middle">22</text>
  </g>
  
  <!-- Location pin -->
  <g id="pin" transform="translate(320, 200)">
    <path d="M 0 0 C -15 -20 -20 -35 -20 -45 C -20 -60 -10 -70 0 -70 C 10 -70 20 -60 20 -45 C 20 -35 15 -20 0 0 Z" fill="#FF6B6B" stroke="#C92A2A" stroke-width="2"/>
    <circle cx="0" cy="-45" r="8" fill="white"/>
  </g>
</svg>