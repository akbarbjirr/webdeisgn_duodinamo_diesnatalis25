<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="newsBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#newsBg)"/>
  
  <!-- Newspaper/Document -->
  <g id="newspaper">
    <!-- Main paper -->
    <rect x="40" y="30" width="320" height="240" fill="white" stroke="#333" stroke-width="2" rx="4"/>
    
    <!-- Header -->
    <rect x="50" y="40" width="300" height="40" fill="#2E7D32" rx="3"/>
    <text x="200" y="70" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Berita Hijau</text>
    
    <!-- Headline -->
    <line x1="50" y1="90" x2="350" y2="90" stroke="#2E7D32" stroke-width="3"/>
    <text x="50" y="115" font-size="14" font-weight="bold" fill="#333">Aksi Besar Penanaman 1000 Pohon</text>
    
    <!-- Article lines -->
    <line x1="50" y1="130" x2="350" y2="130" stroke="#CCCCCC" stroke-width="1"/>
    <line x1="50" y1="145" x2="350" y2="145" stroke="#CCCCCC" stroke-width="1"/>
    <line x1="50" y1="160" x2="350" y2="160" stroke="#CCCCCC" stroke-width="1"/>
    <line x1="50" y1="175" x2="280" y2="175" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Image placeholder -->
    <rect x="50" y="195" width="120" height="60" fill="#4CAF50" rx="2"/>
    <text x="110" y="230" font-size="12" fill="white" text-anchor="middle">Foto</text>
    
    <!-- More text -->
    <line x1="180" y1="200" x2="350" y2="200" stroke="#CCCCCC" stroke-width="1"/>
    <line x1="180" y1="215" x2="350" y2="215" stroke="#CCCCCC" stroke-width="1"/>
    <line x1="180" y1="230" x2="280" y2="230" stroke="#CCCCCC" stroke-width="1"/>
    
    <!-- Date -->
    <text x="50" y="260" font-size="11" fill="#888">22 November 2025</text>
  </g>
</svg>